<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>freeCodeCamp - survey form</title>
</head>

<body>
  <div id="main" class="main">

    <h1 id="title" class="title">Survey Form</h1>

    <p id="description" class="description">Survey for freeCodeCamp</p>

    <form action="#" class="survey-form" id="survey-form">

      <div class="row">
        <div class="labels">
          <label for="name" class="name-label" id="name-label">Name:</label>
        </div>
        <div class="right-tabs">
          <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="email" class="email-label" id="email-label">Email:</label>
        </div>
        <div class="right-tabs">
          <input type="email" name="email" id="email" class="input-field"  placeholder="Enter your email" required>
        </div>
      </div>

      <div class="row">
        <div class="labels">
          <label for="age" class="number-label" id="number-label">Age:</label>
        </div>
        <div class="right-tabs">
          <input type="number" name="age" id="number" min="1" max="130" class="input-field" placeholder="Age">
        </div>
      </div>

      <div class="row">
        <div class="labels">
          label
        </div>
        <div class="right-tabs">

        </div>
      </div>

      <div class="row">
        <div class="labels">
          label
        </div>
        <div class="right-tabs">

        </div>
      </div>

      <div class="row">
        <div class="labels">
          label
        </div>
        <div class="right-tabs">

        </div>
      </div>

      <div class="row">
        <div class="labels">
          label
        </div>
        <div class="right-tabs">

        </div>
      </div>


      <div class="row">
        <div class="labels">
          label
        </div>
        <div class="right-tabs">

        </div>
      </div>

      <button class="btn submit" id="submit">Submit</button>

    </form>





  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
